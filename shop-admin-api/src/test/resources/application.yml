spring:
  jpa:
    show_sql: true
    hibernate:
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  profiles:
    active: local

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace